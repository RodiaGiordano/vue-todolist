<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- JS -->
    <script src="script.js" type="text/javascript" defer></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>Document</title>
    
</head>
<body>
    <div class="wrapper container" id="app">

        <div class="input-group mb-3">
            <input v-model="newtext" type="text" class="form-control" placeholder="Aggiungi qualcosa da fare" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2" @click="newToDo()">Aggiungi task</span>
          </div>


        <ul class="list-group">
            <li v-for='(toDoEl, index) in toDoList' class='list-group-item' :class="toDoEl.done ? 'done' : ''">
                
                    {{ toDoEl.text }}
                

                <i class="fa-solid fa-trash-can trash" @click="cancelEl(index)"></i>
            </li>
            
            
          </ul>
        
        
        
        
        
        
        
    </div>
</body>
</html>
